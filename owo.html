<!DOCTYPE html>
<html>
  <head>
    <title>Proyecto HTML5</title>
  </head>
  <body>
    
    <!-- Títulos -->
    <h1>Registro de Usuario</h1>
    <h2>Información Personal</h2>
    
    <!-- Labels e Inputs -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br>
    
    <label for="sexo">Sexo:</label><br>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="femenino" name="sexo" value="femenino">
    <label for="femenino">Femenino</label><br>
    
    <label for="hobbies">Hobbies:</label><br>
    <input type="checkbox" id="deporte" name="hobbies" value="deporte">
    <label for="deporte">Deporte</label><br>
    <input type="checkbox" id="lectura" name="hobbies" value="lectura">
    <label for="lectura">Lectura</label><br>
    <input type="checkbox" id="viajes" name="hobbies" value="viajes">
    <label for="viajes">Viajes</label><br>
    
    <!-- Select y Options -->
    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="chile">Chile</option>
      <option value="argentina">Argentina</option>
      <option value="brasil">Brasil</option>
      <option value="peru">Perú</option>
    </select><br>
    
    <!-- Títulos -->
    <h2>Información de Contacto</h2>
    
    <!-- Labels e Inputs -->
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br>
    
    <!-- Títulos -->
    <h2>Información de Acceso</h2>
    
    <!-- Labels e Inputs -->
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario"><br>
    
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena"><br>
    
    <!-- Botón -->
    <button type="submit">Registrarse</button>
    
    <!-- Hyperlink -->
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    
    <!-- Imagen -->
    <img src="ejemplo.jpg" alt="Ejemplo">
    
    <!-- Tabla -->
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
